<!-- LUNVYR â€” Cart content-only block (no header/footer). Paste into the Cart page. -->
<style>
  /* Scoped reset + brand tokens */
  .lunvyr-woo{ --ink:#1c222b; --paper:#f3f0eb; --brass:#c2a574; --surface:#ffffff; --surface-2:#f7f7f7; --border:#e1e1e1; --radius:12px; --shadow:0 12px 30px rgba(0,0,0,.08); color:var(--ink); isolation:isolate }
  .lunvyr-woo *{ box-sizing:border-box }

  /* Force readable colors even if theme sets white text */
  .lunvyr-woo, .lunvyr-woo p, .lunvyr-woo h1, .lunvyr-woo h2, .lunvyr-woo h3{ color:#1c222b !important }

  /* Layout */
  .lunvyr-woo .lv-container{ max-width:1200px; margin:0 auto; padding:0 20px }
  .lunvyr-woo .lv-hero{ padding:28px 0 8px; background:linear-gradient(135deg,#f3f0eb,#ffffff) }
  .lunvyr-woo .lv-title{ margin:0; font-family:Cinzel,serif; font-size:clamp(28px,3.5vw,40px); letter-spacing:.4px }
  .lunvyr-woo .lv-sub{ margin:6px 0 0; color:#666a70 !important }
  .lunvyr-woo .lv-content{ margin:20px 0 40px }
  .lunvyr-woo .lv-card{ background:var(--surface); border:1px solid var(--border); border-radius:var(--radius); box-shadow:var(--shadow); padding:24px }
  .lunvyr-woo .btn{ display:inline-block; background:var(--ink); color:#fff !important; border:2px solid var(--ink); border-radius:10px; padding:.7rem 1.2rem; font-weight:600; text-decoration:none }
  .lunvyr-woo .btn:hover{ background:var(--brass); border-color:var(--brass); color:#1c222b !important }

  /* Demo table for static preview only (remove when using the shortcode) */
  .lunvyr-woo .demo-table{ width:100%; border-collapse:collapse }
  .lunvyr-woo .demo-table th, .lunvyr-woo .demo-table td{ padding:12px 14px; border-bottom:1px solid #e8e8e8; text-align:left }
  .lunvyr-woo .demo-table th{ background:#f7f7f7 }

  /* WooCommerce buttons (when shortcode renders) */
  .lunvyr-woo .woocommerce a.button, .lunvyr-woo .woocommerce button.button, .lunvyr-woo .woocommerce input.button{
    background:var(--ink); border:2px solid var(--ink); border-radius:10px; color:#fff !important; padding:.7rem 1.2rem; font-weight:600
  }
  .lunvyr-woo .woocommerce a.button:hover, .lunvyr-woo .woocommerce button.button:hover, .lunvyr-woo .woocommerce input.button:hover{
    background:var(--brass); border-color:var(--brass); color:#1c222b !important
  }
</style>

<div class="lunvyr-woo">
  <section class="lv-hero">
    <div class="lv-container">
      <h1 class="lv-title">Your Cart</h1>
      <p class="lv-sub">Review your selection and proceed to checkout.</p>
    </div>
  </section>

  <section class="lv-container lv-content">
    <div class="lv-card">
      <!-- Replace this table with the WooCommerce shortcode in WordPress: [woocommerce_cart] -->
      <table class="demo-table" aria-label="Cart preview">
        <thead><tr><th>Product</th><th>Qty</th><th>Total</th></tr></thead>
        <tbody>
          <tr><td>Brass Pendant</td><td>1</td><td>$490.00</td></tr>
          <tr><td>Matte Black Sconce</td><td>2</td><td>$380.00</td></tr>
        </tbody>
      </table>
      <div style="margin-top:16px">
        <a class="btn" href="#">Proceed to checkout</a>
      </div>
    </div>
  </section>
</div>
